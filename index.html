<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser var_dump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Parser var_dump</h1>
    <label for="input">Input (var_dump):</label>
    <textarea id="input" placeholder="Enter var_dump..."></textarea>
    <button onclick="convert()">Convert</button>
    <label for="output">Output (PHP):</label>
    <pre id="output"></pre>

    <script>
        function convertToMultiline(input) {
            let lines = [];
            let currentLine = '';
            let inString = false;

            for (let i = 0; i < input.length; i++) {
                let char = input[i];

                // Toggle inString flag if encountering quotes
                if (char === '"' || char === '\'') {
                    inString = !inString;
                }

                // Handle opening array( and closing } characters
                if (!inString && (char === '{' || char === '}')) {
                    if (currentLine.trim().length > 0) {
                        lines.push(currentLine.trim());
                        currentLine = '';
                    }
                    lines.push(char);
                }
                // Handle arrow => separator
                else if (!inString && char === '=' && input[i + 1] === '>') {
                    currentLine += '=>';
                    i++; // Skip next character '='
                    if (currentLine.trim().length > 0) {
                        lines.push(currentLine.trim());
                        currentLine = '';
                    }
                }
                // Handle whitespace between key-value pairs
                else if (!inString && char === ' ' && currentLine.trim().length > 0 && !['{', '}', '=>'].includes(currentLine.trim())) {
                    lines.push(currentLine.trim());
                    currentLine = '';
                }
                // Handle other characters
                else {
                    currentLine += char;
                }
            }

            // Push the last processed line
            if (currentLine.trim().length > 0) {
                lines.push(currentLine.trim());
            }

            // Combine strings and their values into a single line
            let combinedLines = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('string(') && i < lines.length - 1 && lines[i + 1].startsWith('"')) {
                    combinedLines.push(lines[i] + lines[i + 1]);
                    i++; // Skip next line since it's already combined
                } else if (lines[i].startsWith('int(') || lines[i].startsWith('float(') || lines[i].startsWith('bool(')) {
                    combinedLines.push(lines[i]);
                } else {
                    combinedLines.push(lines[i]);
                }
            }

            // Format combined lines into a multi-line string with indentation
            let result = '';
            let indentLevel = 0;
            for (let line of combinedLines) {
                if (line === '{') {
                    result += ' '.repeat(indentLevel) + line + '\n';
                    indentLevel += 2;
                } else if (line === '}') {
                    indentLevel -= 2;
                    result += ' '.repeat(indentLevel) + line + '\n';
                } else {
                    result += ' '.repeat(indentLevel) + line + '\n';
                }
            }

            return result;
        }

        function convert() {
            // Get input element
            const input = document.getElementById('input');
            console.log(input.value);
            const inputMultiline = convertToMultiline(input.value);
            console.log(inputMultiline);

            // Initialize variables
            let stack = [];
            let current = {};
            let key = '';

            // Split input into lines and remove empty lines
            // const lines = input.value.trim().split('\n').map(line => line.trim()).filter(line => line.length > 0);
            const lines = inputMultiline.trim().split('\n').map(line => line.trim()).filter(line => line.length > 0);
            // Iterate over lines
            lines.forEach(line => {
                // Handle array start
                if (line.startsWith('array')) {
                    let newObj = {};
                    if (Object.keys(current).length !== 0 || stack.length > 0) {
                        stack.push({ obj: current, key });
                    }
                    current = newObj;
                }
                // Handle array end
                else if (line.startsWith('}')) {
                    if (stack.length > 0) {
                        const parent = stack.pop();
                        if (!parent.key) {
                            parent.obj.push(current);
                        } else {
                            parent.obj[parent.key] = current;
                        }
                        current = parent.obj;
                        key = parent.key;
                    }
                }
                // Handle key-value pair
                else if (line.endsWith('=>')) {
                    key = line.slice(0, -2).replace(/^\["|\"]$/g, '');
                }
                // Handle string value
                else if (line.startsWith('string')) {
                    const value = line.split('"')[1];
                    current[key] = `'${value}'`;
                }
                // Handle integer value
                else if (line.startsWith('int')) {
                    const value = parseInt(line.match(/\d+/)[0], 10);
                    current[key] = value;
                }
                // Handle float value
                else if (line.startsWith('float')) {
                    const value = parseFloat(line.match(/[\d\.]+/)[0]);
                    current[key] = value;
                }
                // Handle boolean value
                else if (line.startsWith('bool')) {
                    const value = line.includes('true') ? 'true' : 'false';
                    current[key] = value;
                }
            });

            // Generate PHP code and set output
            const result = generatePHP(current);
            const output = document.getElementById('output');
            output.textContent = result;
        }

        function generatePHP(obj, level = 0, parentKey = '') {
            let phpCode = '';

            // Generate code for top-level object
            if (parentKey === '') {
                phpCode += '$result = [];\n';
                for (const [key, value] of Object.entries(obj)) {
                    const sanitizedKey = key.replace(/[\[\]]/g, '');
                    if (typeof value === 'object') {
                        if (isNaN(sanitizedKey)) {
                            // key is not a number
                            phpCode += `${'   '.repeat(level)}$result['${key}'] = [];\n`;
                            phpCode += generatePHP(value, level + 1, key);
                        } else {
                            // key is a number
                            phpCode += `${'   '.repeat(level)}$result${key} = [];\n`;
                            phpCode += generatePHP(value, level + 1, key);
                        }
                    } else {
                        if (isNaN(sanitizedKey)) {
                            // key is not a number
                            phpCode += `${'   '.repeat(level)}$result['${key}'] = ${value};\n`;
                        } else {
                            // key is a number no '' is needed
                            phpCode += `${'   '.repeat(level)}$result${key} = ${value};\n`;
                        }
                    }
                }
            }
            // Generate code for nested object
            else {
                const sanitizedParentKey = parentKey.replace(/[\[\]]/g, '');
                for (const [key, value] of Object.entries(obj)) {
                    const indent = '   '.repeat(level);
                    const sanitizedKey = key.replace(/[\[\]]/g, '');

                    if (typeof value === 'object') {
                        if (isNaN(sanitizedKey)) {
                            // key is not a number
                            if (isNaN(sanitizedParentKey)) {
                                // parentKey is not a number
                                phpCode += `${indent}$result['${parentKey}']['${key}'] = [];\n`;
                            } else {
                                // parentKey is a number
                                phpCode += `${indent}$result${parentKey}['${key}'] = [];\n`;
                            }
                            phpCode += generatePHP(value, level + 1, key);
                        } else {
                            // key is a number
                            if (isNaN(sanitizedParentKey)) {
                                // parentKey is not a number
                                phpCode += `${indent}$result['${parentKey}']${key} = [];\n`;
                            } else {
                                // parentKey is a number
                                phpCode += `${indent}$result${parentKey}${key} = [];\n`;
                            }
                            phpCode += generatePHP(value, level + 1, key);
                        }
                    } else {
                        if (isNaN(sanitizedKey)) {
                            // key is not a number
                            if (isNaN(sanitizedParentKey)) {
                                // parentKey is not a number
                                phpCode += `${indent}$result['${parentKey}']['${key}'] = ${value};\n`;
                            } else {
                                // parentKey is a number
                                phpCode += `${indent}$result${parentKey}['${key}'] = ${value};\n`;
                            }
                        } else {
                            // key is a number
                            if (isNaN(sanitizedParentKey)) {
                                // parentKey is not a number
                                phpCode += `${indent}$result['${parentKey}']${key} = ${value};\n`;
                            } else {
                                // parentKey is a number
                                phpCode += `${indent}$result${parentKey}${key} = ${value};\n`;
                            }
                        }
                    }
                }
            }

            return phpCode;
        }
    </script>
</body>

</html>
