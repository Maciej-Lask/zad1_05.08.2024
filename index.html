<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser var_dump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Parser var_dump</h1>
    <label for="input">Input (var_dump):</label>
    <textarea id="input" placeholder="Enter var_dump..."></textarea>
    <button onclick="convert()">Convert</button>
    <label for="output">Output (PHP):</label>
    <pre id="output"></pre>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            let result = '';

            const lines = input.trim().split('\n').map(line => line.trim()).filter(line => line.length > 0);

            result += '$result = [];\n';

            let insideArray = false;
            let key = '';
            let value = '';
            let stack = [];
            let current = {};
            let currentKey = '';
            let parentKey = '';

            lines.forEach(line => {
                if (line.startsWith('array')) {
                    if (insideArray) {
                        stack.push({ obj: current, key: parentKey });
                    }
                    current = {};
                    insideArray = true;
                } else if (line.startsWith('}')) {
                    if (stack.length > 0) {
                        const parent = stack.pop();
                        parent.obj[parent.key] = current;
                        current = parent.obj;
                        insideArray = false;
                    } else {
                        insideArray = false;
                    }
                } else if (line.endsWith('=>')) {
                    key = line.slice(0, -2).replace(/^\["|\"]$/g, '');
                    parentKey = key;
                } else if (line.startsWith('string')) {
                    value = line.split('"')[1];
                    if (insideArray) {
                        current[key] = `'${value}'`;
                    } else {
                        result += `$result['${key}'] = '${value}';\n`;
                    }
                } else if (line.startsWith('int')) {
                    value = parseInt(line.match(/\d+/)[0], 10);
                    if (insideArray) {
                        current[key] = value;
                    } else {
                        result += `$result['${key}'] = ${value};\n`;
                    }
                } else if (line.startsWith('float')) {
                    value = parseFloat(line.match(/[\d\.]+/)[0]);
                    if (insideArray) {
                        current[key] = value;
                    } else {
                        result += `$result['${key}'] = ${value};\n`;
                    }
                } else if (line.startsWith('bool')) {
                    value = line.includes('true') ? 'true' : 'false';
                    if (insideArray) {
                        current[key] = value;
                    } else {
                        result += `$result['${key}'] = ${value};\n`;
                    }
                }
            });

            function generatePHP(obj, level = 0, parentKey = '') {
                let phpCode = '';

                if (parentKey === '' ) {
                    console.log(obj, parentKey)
                    for (const [key, value] of Object.entries(obj)) {
                        if (typeof value === 'object') {
                            phpCode += `${'   '.repeat(level)}$result['${key}'] = [];\n`;
                            phpCode += generatePHP(value, level + 1, key);
                        } else {
                            phpCode += `${'   '.repeat(level)}$result['${key}'] = ${value};\n`;
                        }
                    }
                } else {
                    for (const [key, value] of Object.entries(obj)) {
                        const indent = '   '.repeat(level);
                        const sanitizedKey = key.replace(/[\[\]]/g, '');
                        if (typeof value === 'object') {
                            phpCode += `${indent}$result['${parentKey}']['${key}'] = [];\n`;
                            phpCode += generatePHP(value, level + 1, key);
                        } else if (!isNaN(sanitizedKey) && sanitizedKey.trim() !== '') {
                            console.log('Number')
                            console.log(key)
                            phpCode += `${indent}$result['${parentKey}']${key} = ${value};\n`;
                        } else {
                            console.log(key)
                            phpCode += `${indent}$result['${parentKey}']['${key}'] = ${value};\n`;
                        }
                    }
                }

                return phpCode;
            }


            result += generatePHP(current, 1);
            output.textContent = result;
        }
       
    </script>
</body>

</html>
